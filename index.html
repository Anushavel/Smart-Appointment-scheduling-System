<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Appointment Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        h2, h3 {
            color: #2a5298;
            margin-bottom: 20px;
        }

        .form-section, .view-section {
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.4);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #2a5298;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: #00b894;
        }

        .secondary-btn:hover {
            background: #019875;
        }

        ul {
            list-style: none;
            margin-top: 20px;
        }

        li {
            background: #f5f7fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid #2a5298;
            font-size: 14px;
        }

        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 22px;
            font-weight: 600;
        }

        @media(max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="header">
    Smart Appointment Management System
</div>

<div class="container">

    <!-- Booking Section -->
    <div class="form-section">
        <h2>Book Appointment</h2>

        <input type="text" id="clientName" placeholder="Client Name">
        <input type="text" id="providerName" placeholder="Service Provider Name">
        <input type="date" id="date">
        <input type="time" id="time">

        <button onclick="bookAppointment()">Book Appointment</button>
    </div>

    <!-- View Section -->
    <div class="view-section">
        <h3>All Appointments</h3>
        <button class="secondary-btn" onclick="loadAppointments()">Load Appointments</button>
        <ul id="list"></ul>
    </div>

</div>

<script>

function bookAppointment() {

    const appointmentData = {
        clientName: document.getElementById("clientName").value,
        providerName: document.getElementById("providerName").value,
        appointmentDate: document.getElementById("date").value,
        appointmentTime: document.getElementById("time").value
    };

    fetch("http://localhost:8080/appointments/book", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(appointmentData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Failed to book appointment");
        }
        return response.json();
    })
    .then(data => {
        alert("✅ Appointment Booked Successfully!");
        loadAppointments();
    })
    .catch(error => {
        alert("❌ Error booking appointment.");
        console.error(error);
    });
}

function loadAppointments() {

    fetch("http://localhost:8080/appointments/all")
    .then(response => response.json())
    .then(data => {
        let list = document.getElementById("list");
        list.innerHTML = "";

        data.forEach(app => {
            const li = document.createElement("li");
            li.innerHTML = `
                <strong>Client:</strong> ${app.clientName} <br>
                <strong>Provider:</strong> ${app.providerName} <br>
                <strong>Date:</strong> ${app.appointmentDate} <br>
                <strong>Time:</strong> ${app.appointmentTime}
            `;
            list.appendChild(li);
        });
    })
    .catch(error => {
        console.error("Error loading appointments:", error);
    });
}

</script>

</body>
</html>
